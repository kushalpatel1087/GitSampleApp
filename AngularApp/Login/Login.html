<h1>Login</h1>
<form name="form" ng-submit="login()" role="form" ng-controller="LoginController">
    <div class="form-group">
        <label for="lbllogin" title="Login">Login</label>
        <i class="fa fa-key"></i>
        <input type="text" ng-model="username" class="form-control" />
    </div>
    <div class="form-group">
        <label for="lblpwd" title="Password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" ng-model="pwd" class="form-control" />
    </div>
    <div class="form-actions">
        <input type="submit" value="Login" class="btn btn-danger" />
        <input type="button" value="Cancel" class="btn" />
    </div>
    <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="dataloading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</form>
